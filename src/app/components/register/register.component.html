<div class="body register">
    <form [formGroup] = "form" class="example-form" (ngSubmit)="doRegister()">
            <h1>Create new user</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName = "name">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput placeholder="Surname" formControlName = "surname">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName = "email">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Phone number" formControlName = "phone">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName = "username">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName = "password">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Job title</mat-label>
                <input matInput placeholder="Job title" formControlName = "jobTitle">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" formControlName = "description">
              </mat-form-field>
              <!-- REVISAR COMO PONER CHECKBOX EN ESTOS CAMPOS -->
              <mat-form-field appearance="fill">
                <mat-label>Publicable</mat-label>
                <mat-select formControlName = "publicable">
                  <mat-option value="true">true</mat-option>
                  <mat-option value="false">false</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>openToWork</mat-label>
                <mat-select formControlName = "openToWork">
                  <mat-option value="true">true</mat-option>
                  <mat-option value="false">false</mat-option>
                </mat-select>
              </mat-form-field>
              <div class="example-button-row">
                <button type="submit" mat-raised-button color="primary" style="margin: 10px;" [disabled]="!form.valid">Create</button>
                <button type="cancel" mat-raised-button color="warn" style="margin: 10px;" routerLink="/dashboard">Back</button>
              </div>
      </form>

</div>
