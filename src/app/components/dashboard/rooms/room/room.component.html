<div class="container">
    <mat-card class="mycard">
        <mat-card-header>
            <img mat-card-avatar src = {{room.coverImage}}>
            <mat-card-title>{{room.name}}</mat-card-title>
            <mat-card-subtitle>{{room.capacity}} personas</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>La sala es de tipo {{room.roomType}} y tiene una capacidad de {{room.capacity}}</p>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button color="primary" [routerLink]="['/dashboard/room/' + room.id + '/reservation']">Reserva un sólo día</button>
            <button mat-button color="primary" [routerLink]="['/dashboard/room/' + room.id + '/daysReservation']">Reservar varios días</button>
            <button mat-button color="primary" [routerLink]="['/dashboard/room/' + room.id + '/recursiveReservation']">Reservas rescursivas</button>
        </mat-card-footer>
    </mat-card>
</div>
