<mat-toolbar color="primary">
    <span>COWORKING VALENCIA</span>
    <span class="example-spacer"></span>
    <button mat-button *ngFor="let item of menus" [routerLink]="item.redirect">{{item.nombre}}</button>
    <span class="example-spacer"></span>
    <button mat-icon-button routerLink="/login" class="example-icon account_circle" aria-label="Example account_circle login">
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>My account</button>
        <button mat-menu-item>Login</button>
        <button mat-menu-item>Create Account</button>
        <button mat-menu-item>Report a bug</button>
        <button mat-menu-item>Logout</button>
    </mat-menu>
    <h1 *ngIf="isLogged">Hola, Jorge</h1>
</mat-toolbar>
