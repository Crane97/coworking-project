<div class="container">
    <mat-toolbar>
        <span>Nuestros coworkers</span>
    </mat-toolbar>
      <table class="table">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Description</th>
            <th>Email</th>
        </tr>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.username}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.surname}}</td>
                <td>{{usuario.description}}</td>
                <td>{{usuario.email}}</td>
            </tr>
        </tbody>

    </table>
</div>
