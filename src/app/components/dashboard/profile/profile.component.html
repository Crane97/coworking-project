<div class="container">
    <mat-toolbar>
        <span>{{usuario.name}} {{usuario.surname}}</span>
    </mat-toolbar>
    <table class="mat-elevation-z2">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Description</th>
            <th>Email</th>
        </tr>
        <tbody>
            <tr style="text-align: center;">
                <td>{{usuario.username}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.surname}}</td>
                <td>{{usuario.description}}</td>
                <td>{{usuario.email}}</td>
            </tr>
        </tbody>

    </table>
</div>
