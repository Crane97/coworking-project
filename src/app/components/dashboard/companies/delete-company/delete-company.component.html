<h2>¿Estás seguro que deseas borrar la empresa {{company.name}}? Se eliminarán todos los integrantes de estas, aunque no se eliminarán sus cuentas. Si prefieres pasar el administrador, tienes la opción de pasar administrador.</h2>

<button mat-raised-button color="primary" (click)="deleteCompany()" [mat-dialog-close] style="margin: 10px;">Eliminar empresa</button>
<button mat-raised-button color="warn" [mat-dialog-close] style="margin: 10px;">Cancelar</button>
