<div class="container backgrounded">
    <mat-toolbar>
        <span>Nuestros coworkers</span>
    </mat-toolbar>
    <div class="card" style="width: 90%; margin: auto;">

        <mat-grid-list cols="4" rowHeight="300px">
            <mat-grid-tile
                *ngFor="let usuario of usuarios"
                [colspan]="1"
                [rowspan]="1">
                <mat-card class="mycard" style="margin: 10px;">
                    <mat-card-header>
                        <img mat-card-avatar src = "../../../../assets/img/person-male.png">
                        <mat-card-title>{{usuario.name}} {{usuario.surname}}</mat-card-title>
                        <mat-card-subtitle>{{usuario.username}} - {{usuario.email}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{usuario.jobTitle}}</p>
                        <p>{{usuario.description}}</p>
                        <p *ngIf="usuario.company">Este usuario pertenece a la empresa {{usuario.company.name}}</p>
                        <p *ngIf="!usuario.company">Este usuario no pertenece a ninguna empresa registrada</p>
                    </mat-card-content>
                    <mat-card-footer>
                        <button mat-button color="primary">Contactar</button>
                    </mat-card-footer>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
</div>
